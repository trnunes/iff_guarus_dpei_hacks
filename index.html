<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"> </script>


</head>

<body>
    <div id="reader" style="width: 300px; height: 300px;"></div>
    <script>
        function onScanSuccess(decodedText) {
            alert('Scanned: ' + decodedText);
            // You can redirect to your Glide app with the scanned content as a query parameter
            // window.location.href = 'https://your-app.glideapp.io?scanned_data=' + decodedText;
        }

        function onScanError(errorMessage) {
            console.error(errorMessage);
        }

        var html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: { width: 250, height: 250 }, facingMode: { exact: "environment"} });
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>

</html>
